<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/public.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="top">
        <div class="margin">
            <a href="index1.html">
                <img src="imgs/logo1503285339.jpg" alt="">
            </a>
            <h3>欢迎注册</h3>
        </div>
    </div>
    <div id="main">

        <div id="cont">
            <img src="imgs/login1554686965.jpg" alt="">
            <form action="">
                <div id="msg">
                    <h3 class="active">账号密码登录</h3><span>|</span>
                    <h3>手机验证码登录</h3>
                </div>
                <div id="formcont">
                    <div class="type1">
                        <div class="formcircle">
                            <input type="text" placeholder="支付帐号/采购帐号/邮箱/手机号" id="txt"> <span></span>
                        </div>
                        <div class="formcircle">
                            <input type="text" id="pass" placeholder="请输入密码"><span></span>
                        </div>
                        <div class="formcircle">
                            <input type="text" id="pass2" placeholder="请再次输入密码"><span></span>
                        </div>
                        <div class="formcircle">
                            <input type="text" id="passtest" placeholder="请输入验证码"><span></span>
                            <input type="button" id="phonebtn-t1" value="获取验证码">
                        </div>
                        <div id="agree">
                            <input type="checkbox" id="check">
                            <span>已同意《文具淘服务协议》</span>
                        </div>
                    </div>
                    <div class="type2">
                        <div class="formcircle">
                            <input type="text" placeholder="手机号" id="tel">
                        </div>
                        <div class="formcircle-ph">
                            <div class="p-left">
                                <input type="text" id="passtest" placeholder="手机验证码">
                            </div>
                            <input type="button" id="phonebtn" value="获取短信验证码">
                        </div>
                        <div id="notice">
                            <a href="">忘记密码</a>
                            <a href="">还没有账号？<span>立即注册</span></a>
                        </div>
                    </div>
                    <div class="type3">
                        <div class="formcircle">
                            <input type="text" placeholder="支付帐号/采购帐号/邮箱/手机号" id="txt">
                        </div>
                        <div class="formcircle">
                            <input type="text" id="pass" placeholder="请输入密码">
                        </div>
                        <div id="notice">
                            <a href="">忘记密码</a>
                            <a href="">还没有账号？<span>立即注册</span></a>
                        </div>
                    </div>
                    <input type="button" id="btn" value="快速注册">
                    <div id="thirdlogin">
                        <h3>第三方登录</h3>
                        <div id="way">
                            <a href="" class="qq">qq登录</a>
                            <a href="" class="blog">微博登录</a>
                            <a href="" class="weixin">微信登录</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div id="footer">


    </div>
</body>
<script src="ajax2.js"></script>
<script src="js/jquery.js"></script>
<script src="js/cookie.js"></script>
<script src="js/register.js"></script>
<script>

</script>

</html>
